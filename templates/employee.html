{% extends 'employeebasic.html' %}
{% for employee in ticket %}
{% if employee.is_employee == True %}
{% block content %}
<div class="col-12 d-flex justify-content-center">
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Tickets</h6>
  </div>
  <div class="card-body">
    <div class="container">
      {% if messages %} 
      {% for message in messages %}
      <h3 style="color: #38d39f">{{message}}</h3>
      {% endfor %} 
      {% endif %}
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="category">category</label>
            <select name="category" class="form-control" required>
              <option value="none">Choose...</option>
              <option value="Facility services">Facility services</option>
              <option value="ITKM Services">ITKM Services</option>
              <option value="University purchase">University purchase</option>
              <option value="Web Communciation">Web Communciation</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="location">location</label>
            <select name="location" class="form-control" required>
              <option value="none">Choose...</option>
              <option value="Post Office">Post Office</option>
              <option value="Lab">Lab</option>
              <option value="Main Block">Main Block</option>
              <option value="Admin Block">Admin Block</option>
              <option value="New Block">New Block</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="subfactory">subfactory</label>
            <select name="subfactory" class="form-control" required>
              <option value="none">Choose...</option>
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>item</label>
            <select name="item" id="item" class="form-control" onchange="populate(this)" required>
              <option value="none">Choose...</option>
              <option value="Biometric">Biometric</option>
              <option value="Event IT Support">Event IT Support</option>
              <option value="Google Workspace">Google Workspace</option>
              <option value="others">others</option>
            </select>
          </div>
          
          
          <label>Queries</label>
          <input type="text" class="form-control" name="queries" required /><br />
          <label>Description</label>
          <input  type="text" name="Description" class="form-control" required /><br />

          <label>Mobile Number</label>
          <input type="text" class="form-control" name="mobileNo" required /><br />
          <label>priority</label>
          <select name="priority" class="form-control" required>
            <option value="none">Choose...</option>
            <option value="High priority">High priority</option>
            <option value="Moderate priority">Moderate priority</option>
            <option value="Low priority">Low priority</option>
          </select>
          <br><br><br>
          <input type="file" name="file" required>
          <br><br><br>
          
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>
  </div>
</div>
</div>



{% endblock %}
{% endif %}
{% endfor %}
